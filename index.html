<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

  <body>
    <div class="container">
      <div class="card box">
        <div class="card-body">
          <h5 class="card-title">Pick 2 dates</h5>
          <div class="mb-4">
            <input id="date" type="date" />
            <input id="date2" type="date" />
          </div>
          <div id="first-date-text"></div>
          <div id="first-date-value"></div>
          <div id="second-date-text"></div>
          <div id="second-date-value"></div>
          <button id="button" class="btn btn-primary mt-4">Calculate</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
